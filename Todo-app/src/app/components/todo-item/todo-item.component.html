<div class="hover:shadow flex p-4 justify-between items-center bg-gray-50 my-2">
    <div class="flex items-center">
        <div>#id</div>
        <div class="ml-2" *NgIf="editTodo; else elseBlock;">Title</div>
        <ng-template #inputBlock>
            <input class="input ml-2 p-2 " type ="text" placeholder="Update title">
        </ng-template>
    </div>
    <div class="flex">
        <button *NgIf="editTodo; else elseBlock;" class="btn blue mr-2" (click)="updateToggle()">Edit</button>
        <ng-template #elseBlock>
            <button class="btn blue mr-2" (click)="updateToggle()">Update</button>
        </ng-template>
        <button class="btn red">Delete</button>
    </div>
</div>
